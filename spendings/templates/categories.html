{% extends 'base.html' %}
{% block content %}
<a href="{% url 'createPersonalCategories' user_id=user.id %}"><button class="btn btn-primary">
    Add Category
</button>
</a>
{% for category, total in total_by_category.items %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title"> 
                    {{ category.categoryName }} 
                </h5>
                <p class="card-text">
                    {{ total }}
                </p>
                {% if user.is_authenticated %} 
                <a class="btn btn-success" href="{% url 'updateCategory' user_id=user.id category_id=category.id %}">
                    Edit
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
